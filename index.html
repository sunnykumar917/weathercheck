 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weather of your City</title>
    <link rel="stylesheet" href="csjs/style.css">
 </head>
 <body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter Your City Name " id="city">
                <input type="submit"  id="add" value="Submit">
                <button  placeholder="Submit" id="add"></button>
            </section>
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="wind"></p>
                    <p id="temp"></p>
                </div>
            </section>
        </section>

    </div>
    <script src="csjs/index.js"></script>
 </body>
 </html>
